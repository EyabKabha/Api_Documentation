  /organizations/{clientOrganizationId}/assets/images:
    post:
      tags:
      - Organizations configurations
      summary: Returns the image ID and URL.
      x-controller: Assets
      operationId: createImageAsset
      parameters:
      - name: clientOrganizationId
        in: path
        required: true
        schema:
          type: string
          maxLength: 255
      requestBody:
        description: A binary data representing an image.
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              minProperties: 1
              properties:
                file:
                  type: string
                  format: binary
                  maxLength: 2048
            encoding:
              file:
                contentType: image/apng, image/bmp, image/gif, image/x-icon, image/jpeg,
                  image/png
      responses:
        '201':
          description: Asset created
