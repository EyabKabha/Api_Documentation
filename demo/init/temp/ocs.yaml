paths:
  /organizations/{clientOrganizationId}:
    get:
      tags:
      - Organizations configurations
      summary: Returns a JSON object with all the organizations configurations.
      x-controller: Organizations
      operationId: getOrganizationsConfigurations
      parameters:
      - name: clientOrganizationId
        in: path
        required: true
        schema:
          type: string
          maxLength: 255
      responses:
        '200':
          description: OK
    post:
      tags:
      - Organizations configurations
      summary: Creates a JSON object with all the organizations configurations in
        all scopes.
      parameters:
      - in: path
        name: clientOrganizationId
        schema:
          type: string
        required: true
        description: Organization ID must be specified
      x-controller: Organizations
      operationId: createOrganizationsConfiguration
      x-authorizationRequired: true
      requestBody:
        description: The object will contain the changes to organizations configurations
          in all scopes.
        required: true
        content:
          application/json:
            schema:
              anyOf:
              - type: object
                title: scopes
                properties:
                  scopes:
                    type: object
                    minProperties: 1
                required: [scopes]
              - type: object
                title: ventures
                properties:
                  ventures:
                    type: object
                    minProperties: 1
                required: [ventures]
      responses:
        '200':
          description: OK
    patch:
      tags:
      - Organizations configurations
      summary: Updates a JSON object with all the organizations configurations in
        all scopes.
      x-controller: Organizations
      operationId: updateOrganizationsConfiguration
      parameters:
      - name: clientOrganizationId
        in: path
        required: true
        schema:
          type: string
          maxLength: 255
      requestBody:
        description: The object will contain the changes to organizations configurations
          in all scopes.
        required: true
        content:
          application/json:
            schema:
              anyOf:
              - type: object
                title: scopes
                properties:
                  scopes:
                    type: object
                    minProperties: 1
                required: [scopes]
              - type: object
                title: ventures
                properties:
                  ventures:
                    type: object
                    minProperties: 1
                required: [ventures]
      responses:
        '200':
          description: OK
    put:
      tags:
      - Organizations configurations
      summary: Fully updates a JSON object with all the organizations configurations
        in all scopes.
      x-controller: Organizations
      operationId: fullUpdateOrganizationsConfiguration
      parameters:
      - name: clientOrganizationId
        in: path
        required: true
        schema:
          type: string
          maxLength: 255
      requestBody:
        description: The object will contain the organizations configurations in all
          scopes.
        required: true
        content:
          application/json:
            schema:
              anyOf:
              - type: object
                title: scopes
                properties:
