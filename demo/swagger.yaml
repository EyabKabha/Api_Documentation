          schema:
            type: boolean
      responses:
        "200":
          description: session response object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/session_response'
        "404":
          description: assets where not found
        '5XX':
          description: unexpected error
    post:
      summary: Create SASTokens for uploading new assets using organizationId, ventureId and sessionId
      tags:
        - internal-only
      parameters:
        - name: organizationId
          required: true
          in: path
          schema:
            type: integer
        - name: ventureId
          required: true
          in: path
          schema:
            type: integer
        - name: sessionId
          required: true
          in: path
          schema:
            type: string
