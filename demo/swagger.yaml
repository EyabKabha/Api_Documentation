openapi: 3.0.2

servers:
  - url: //petstore.swagger.io/v2
    description: Default server
  - url: //petstore.swagger.io/sandbox
    description: Sandbox server

info:
  title: Au10tix Service API

  x-logo:
    url: 'https://directory.findbiometrics.com/wp-content/uploads/2020/09/Artboard-5.png'
    altText: Au10tix logo

x-tagGroups:
  - name: Media Services
    tags:
      - internal-only
      - external
  - name: OCS Service
    tags:
      - Organizations configurations

paths:

  /organizations/{clientOrganizationId}:
    get:
      tags:
        - Organizations configurations
      summary: Returns a JSON object with all the organizations configurations.
      x-controller: Organizations
      operationId: getOrganizationsConfigurations
      parameters:
        - name: clientOrganizationId
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
      responses:
        "200":
          description: OK
    post:
      tags:
        - Organizations configurations
      summary: Creates a JSON object with all the organizations configurations in all scopes.
      parameters:
        - in: path
          name: clientOrganizationId
          schema:
            type: string
          required: true
          description: Organization ID must be specified
      x-controller: Organizations
      operationId: createOrganizationsConfiguration
      x-authorizationRequired: true
      requestBody:
        description: The object will contain the changes to organizations configurations in all scopes.
        required: true
        content:
          application/json:
            schema:
              anyOf:
                - type: object
                  title: scopes
                  properties:
                    scopes:
                      type: object
                      minProperties: 1
                  required: ["scopes"]
                - type: object
                  title: ventures
                  properties:
                    ventures:
                      type: object
                      minProperties: 1
                  required: ["ventures"]
      responses:
        "200":
          description: OK
    patch:
      tags:
        - Organizations configurations
      summary: Updates a JSON object with all the organizations configurations in all scopes.
      x-controller: Organizations
      operationId: updateOrganizationsConfiguration
      parameters:
        - name: clientOrganizationId
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
      requestBody:
        description: The object will contain the changes to organizations configurations in all scopes.
        required: true
        content:
          application/json:
            schema:
              anyOf:
                - type: object
                  title: scopes
                  properties:
                    scopes:
                      type: object
                      minProperties: 1
                  required: ["scopes"]
                - type: object
                  title: ventures
                  properties:
                    ventures:
                      type: object
                      minProperties: 1
                  required: ["ventures"]
      responses:
        "200":
          description: OK
    put:
      tags:
        - Organizations configurations
      summary: Fully updates a JSON object with all the organizations configurations in all scopes.
      x-controller: Organizations
      operationId: fullUpdateOrganizationsConfiguration
      parameters:
        - name: clientOrganizationId
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
      requestBody:
        description: The object will contain the organizations configurations in all scopes.
        required: true
        content:
          application/json:
            schema:
              anyOf:
                - type: object
                  title: scopes
                  properties:
                    scopes:
                      type: object
                      minProperties: 1
                  required: ["scopes"]
                - type: object
                  title: ventures
                  properties:
                    ventures:
                      type: object
                      minProperties: 1
                  required: ["ventures"]
      responses:
        "200":
          description: OK
    delete:
      tags:
        - Organizations configurations
      summary: Deletes the organization configuration.
      x-controller: Organizations
      operationId: deleteOrganizationsConfiguration
      parameters:
        - name: clientOrganizationId
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
      responses:
        "200":
          description: OK

  /organizations/{clientOrganizationId}/ventures/{ventureId}:
    get:
      tags:
        - Organizations configurations
      summary: Returns a JSON object with all the venture’s configurations in a specific organization.
      x-controller: Organizations
      operationId: getOrganizationsConfigurationsVentures
      parameters:
        - name: clientOrganizationId
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
        - name: ventureId
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
      responses:
        "200":
          description: OK
    post:
      tags:
        - Organizations configurations
      summary: Create the venture object.
      x-controller: Organizations
      operationId: createOrganizationsConfigurationVentures
      parameters:
        - name: clientOrganizationId
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
        - name: ventureId
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
      requestBody:
        description: The object will contain the changes to venture's configurations in all scopes.
        required: true
        content:
          application/json:
            schema:
              type: object
              minProperties: 1
      responses:
        "200":
          description: OK
    patch:
      tags:
        - Organizations configurations
      summary: Update the venture object.
      x-controller: Organizations
      operationId: updateOrganizationsConfigurationVentures
      parameters:
        - name: clientOrganizationId
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
        - name: ventureId
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
      requestBody:
        description: The object will contain the changes to venture's configurations in all scopes.
        required: true
        content:
          application/json:
            schema:
              type: object
              minProperties: 1
      responses:
        "200":
          description: OK
    put:
      tags:
        - Organizations configurations
      summary: Fully updates a JSON object with all the Organizations configurationss in all scopes.
      x-controller: Organizations
      operationId: fullUpdateOrganizationVenuteConfiguration
      parameters:
        - name: clientOrganizationId
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
        - name: ventureId
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
      requestBody:
        description: The object will contain the organizations configurations in all scopes.
        required: true
        content:
          application/json:
            schema:
              anyOf:
                - type: object
                  title: scopes
                  properties:
                    scopes:
                      type: object
                      minProperties: 1
                  required: ["scopes"]
                - type: object
                  title: ventures
                  properties:
                    ventures:
                      type: object
                      minProperties: 1
                  required: ["ventures"]
      responses:
        "200":
          description: OK
    delete:
      tags:
        - Organizations configurations
      summary: Deletes an organization’s configuration in a specific venture.
      x-controller: Organizations
      operationId: deleteOrganizationsConfiguration_ventures
      parameters:
        - name: clientOrganizationId
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
        - name: ventureId
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
      responses:
        "200":
          description: OK

  /organizations/{clientOrganizationId}/scopes/{scope}:
    get:
      tags:
        - Organizations configurations
      summary: Returns a JSON object with all the organization’s configurations in a specific scope. Possible URL Parameter withShared – Boolean that controls the shared configuration doc in the response.
      x-controller: Organizations
      operationId: getOrganizationsConfigurationsScopes
      parameters:
        - in: query
          name: withShared
          schema:
            type: boolean
            default: false
          description: Boolean that controls the shared configuration doc in the response
        - name: clientOrganizationId
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
        - name: scope
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
      responses:
        "200":
          description: OK
    post:
      tags:
        - Organizations configurations
      summary: Returns the scope object which has been changed.
      x-controller: Organizations
      operationId: createOrganizationsConfigurationScopes
      parameters:
        - name: clientOrganizationId
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
        - name: scope
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
      requestBody:
        description: The object will contain the changes to scopes's configurations in the specific organizaion.
        required: true
        content:
          application/json:
            schema:
              type: object
              minProperties: 1
      responses:
        "200":
          description: OK
    patch:
      tags:
        - Organizations configurations
      summary: Returns the scope object which has been changed.
      x-controller: Organizations
      operationId: updateOrganizationsConfigurationScopes
      parameters:
        - name: clientOrganizationId
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
        - name: scope
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
      requestBody:
        description: The object will contain the changes to venture's configurations in all scopes.
        required: true
        content:
          application/json:
            schema:
              type: object
              minProperties: 1
      responses:
        "200":
          description: OK
    put:
      tags:
        - Organizations configurations
      summary: Get Updated Configuration and create new record with the latest version - Returns the scope object which has been changed.
      x-controller: Organizations
      operationId: fullUpdateOrganizationsConfiguration_scopes
      parameters:
        - name: clientOrganizationId
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
        - name: scope
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
      requestBody:
        description: The object will contain updated configuration for the given scope.
        required: true
        content:
          application/json:
            schema:
              type: object
              minProperties: 1
      responses:
        "200":
          description: OK
    delete:
      tags:
        - Organizations configurations
      summary: Deletes an organization’s configuration in a specific scope.
      x-controller: Organizations
      operationId: deleteOrganizationsConfiguration_scopes
      parameters:
        - name: clientOrganizationId
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
        - name: scope
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
      responses:
        "200":
          description: OK

  /organizations/{clientOrganizationId}/ventures/{ventureId}/scopes/{scope}:
    get:
      tags:
        - Organizations configurations
      summary: Returns a JSON object with all the organization’s configurations in a specific scope. Possible URL Parameter withShared – Boolean that controls the shared configuration doc in the response.
      x-controller: Organizations
      operationId: getOrganizationsConfigurationsVenturesScopes
      parameters:
        - in: query
          name: withShared
          schema:
            type: boolean
            default: false
        - name: clientOrganizationId
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
        - name: ventureId
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
        - name: scope
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
      responses:
        "200":
          description: OK
    post:
      tags:
        - Organizations configurations
      summary: Returns the scope object which has been changed.
      x-controller: Organizations
      operationId: createOrganizationsConfigurationVenturesScopes
      parameters:
        - name: clientOrganizationId
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
        - name: ventureId
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
        - name: scope
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
      requestBody:
        description: The object will contain the changes to scopes's configurations in the specific organizaion.
        required: true
        content:
          application/json:
            schema:
              type: object
              minProperties: 1
      responses:
        "200":
          description: OK
    patch:
      tags:
        - Organizations configurations
      summary: Returns the scope object which has been changed.
      x-controller: Organizations
      operationId: updateOrganizationsConfigurationVenturesScopes
      parameters:
        - name: clientOrganizationId
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
        - name: ventureId
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
        - name: scope
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
      requestBody:
        description: The object will contain the changes to venture's configurations in all scopes.
        required: true
        content:
          application/json:
            schema:
              type: object
              minProperties: 1
      responses:
        "200":
          description: OK
    delete:
      tags:
        - Organizations configurations
      summary: Deletes an organization’s configuration in a specific scope in a specific venture.
      x-controller: Organizations
      operationId: deleteOrganizationsConfiguration_ventures_scopes
      parameters:
        - name: clientOrganizationId
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
        - name: ventureId
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
        - name: scope
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
      responses:
        "200":
          description: OK
  /organizations/{clientOrganizationId}/assets/images:
    post:
      tags:
        - Organizations configurations
      summary: Returns the image ID and URL.
      x-controller: Assets
      operationId: createImageAsset
      parameters:
        - name: clientOrganizationId
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
      requestBody:
        description: A binary data representing an image.
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              minProperties: 1
              properties:
                file:
                  type: string
                  format: binary
                  maxLength: 2048
            encoding:
              file:
                contentType: image/apng, image/bmp, image/gif, image/x-icon, image/jpeg, image/png
      responses:
        "201":
          description: Asset created
  /scopes/{scope}:
    get:
      tags:
        - Organizations configurations
      summary: Returns a JSON object with all the organizations configurations.
      x-controller: Scopes
      operationId: getOrganizationsScopeConfigurations
      parameters:
        - name: scope
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
        - name: withoutVentureId
          in: query
          required: false
          schema:
            type: string
            maxLength: 80
      responses:
        "200":
          description: OK
  /scopes:
    get:
      tags:
        - All Organizations configurations within all scopes or multiple scopes
      summary: Returns a JSON object with all the organizations configurations.
      x-controller: Scopes
      operationId: getScopesConfigurations
      parameters:
        - name: withoutVentureId
          in: query
          required: false
          schema:
            type: string
            maxLength: 80
        - name: scope
          in: query
          required: false
          schema:
            type: array
          explode: false
          style: form
          allowReserved: true
          description: support multiple scopes separated by commas, template - ?scope=a,b,c
      responses:
        "200":
          description: OK
  /schemas:
    get:
      tags:
        - All Scopes Schemas
      summary: Returns a JSON object with all the scopes schema configurations.
      x-controller: Schemas
      operationId: getConfigurationSchemas
      responses:
        "200":
          description: OK
  /schemas/{scope}:
    get:
      tags:
        - Organizations configurations
      summary: Returns a JSON object with the Schema configurations within that scope.
      x-controller: Schemas
      operationId: getConfigurationSchemaByScope
      parameters:
        - name: scope
          in: path
          required: true
          schema:
            type: string
            maxLength: 255
        - name: withShared
          in: query
          schema:
            type: boolean
            default: false
      responses:
        "200":
          description: OK
  /v1/attachments:
    put:
      summary: Update assets status in body
      description: ''
      tags:
        - internal-only
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update_attachments'
      parameters:
        - name: internalTokenExpiration
          in: query
          description: The token expiration time that will be used in case of internal request.
          schema:
            type: integer
      responses:
        "200":
          description: OK
        '5XX':
          description: unexpected error
    post:
      summary: Create bulk new attachments for assets
      tags: 
       - internal-only
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create_attachment'
      responses:
        "200":
          description: attachment response object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/attachments_response'
        "403":
          description: the request is forbidden
        "409":
          description: There is a conflict with the current request
        '5XX':
          description: unexpected error
  /v1/assets:
    get:
      summary: Get assets based on filters
      tags:
        - internal-only
      parameters:
        - name: withInternalTypes
          in: query
          description: If the response should return internal types (default true)
          schema:
            type: boolean
            default: true
        - name: internalTokenExpiration
          in: query
          description: The token expiration time that will be used in case of internal request.
          schema:
            type: integer
        - name: getUnsafeAssets
          in: query
          description: Flag for getting unsafe assets in internal request
          schema:
            type: boolean
        - name: processedBy
          in: query
          description: filter assets based on processedBy
          style: form
          explode: false
          allowReserved: true
          schema:
            type: array
            items:
              type: string
              enum: ["original", "bos", "cdr"]
            default: ["bos", "cdr"]
        - name: organizationId
          in: query
          description: fetch assets for organizationId
          schema:
            type: integer
            format: int64
        - name: ventureIds
          in: query
          description: assets ventureIds to fetch
          style: form
          explode: false
          allowReserved: true
          schema:
            type: array
            items:
              type: integer
              format: int64
        - name: page
          in: query
          schema:
            type: integer
            format: int64
            default: 1
        - name: pageSize
          in: query
          schema:
            type: integer
            format: int64
            default: 50
        - name: sessionIds
          in: query
          description: assets sessionIds to fetch
          style: form
          explode: false
          allowReserved: true
          schema:
            type: array
            items:
              type: string
              maxLength: 255
        - name: statuses
          in: query
          description: assets statuses to fetch
          style: form
          explode: false
          allowReserved: true
          schema:
            type: array
            items:
              type: string
              maxLength: 80
        - name: updatedAtTo
          in: query
          description: fetch assets until this date time
          schema:
            type: string
      responses:
        "200":
          description: sessions response object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sessions_response'
        "404":
          description: assets where not found
        '5XX':
          description: unexpected error
    put:
      summary: Update assets status in body
      tags:
        - internal-only
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update_assets'
      parameters:
        - name: internalTokenExpiration
          in: query
          description: The token expiration time that will be used in case of internal request.
          schema:
            type: integer
      responses:
        "200":
          description: OK
        '5XX':
          description: unexpected error
    delete: 
      summary: delete list of assets based on organizationIds and sessionIds
      tags:
        - internal-only
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/delete_sessions'
      responses:
        "200":
          description: OK
  /v1/assets/organization/{organizationId}/sessions/{sessionId}:
    get:
      summary: Get assets using organizationId and sessionId
      tags:
        - external
      parameters:
        - name: withInternalTypes
          in: query
          description: If the response should return internal types (default true)
          schema:
            type: boolean
            default: true
        - name: organizationId
          required: true
          in: path
          schema:
            type: integer
        - name: sessionId
          required: true
          in: path
          schema:
            type: string
            pattern: '^[a-zA-Z0-9-]*$'
            maxLength: 255
        - name: internalTokenExpiration
          in: query
          description: The token expiration time that will be used in case of internal request.
          schema:
            type: integer
        - name: getUnsafeAssets
          in: query
          description: Flag for getting unsafe assets in internal request
          schema:
            type: boolean
        - name: processedBy
          in: query
          description: filter assets based on processedBy
          style: form
          explode: false
          allowReserved: true
          schema:
            type: array
            items:
              type: string
              enum: ["original", "bos", "cdr"]
            default: ["bos", "cdr"]
        - name: inBase64
          in: query
          description: If should return the file in base 64
          schema:
            type: boolean
      responses:
        "200":
          description: session response object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/session_response'
        "404":
          description: assets where not found
        '5XX':
          description: unexpected error
    post:
      summary: Create SASTokens for uploading new assets using organizationId and sessionId
      tags:
        - internal-only
      parameters:
        - name: organizationId
          required: true
          in: path
          schema:
            type: integer
        - name: sessionId
          required: true
          in: path
          schema:
            type: string
            pattern: '^[a-zA-Z0-9-]*$'
            maxLength: 255
        - name: internalTokenExpiration
          in: query
          description: The token expiration time that will be used in case of internal request.
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create_asset'
      responses:
        "200":
          description: session response object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/session_response'
        "403":
          description: the request is forbidden
        "409":
          description: There is a conflict with the current request
        '5XX':
          description: unexpected error
    delete:
      summary: delete assets based on organizationId and sessionId
      tags:
        - external
      parameters:
        - name: organizationId
          required: true
          in: path
          schema:
            type: integer
        - name: sessionId
          required: true
          in: path
          schema:
            type: string
            pattern: '^[a-zA-Z0-9-]*$'
            maxLength: 255
      responses:
        "200":
          description: OK
  /v1/assets/organization/{organizationId}/venture/{ventureId}/sessions/{sessionId}:
    get:
      summary: Get assets using organizationId, ventureId and sessionId
      tags:
        - external
      parameters:
        - name: withInternalTypes
