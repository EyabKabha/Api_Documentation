components:
  schemas:
    attachments_response:
      description: Attachments response array
      type: array
      properties:
        attachments: 
          $ref: '#/components/schemas/attachment_response'
    delete_sessions:
      description: list of sessions to delete
      type: array
      minItems: 1
      uniqueItems: true
      items:
        type: string
    attachment_response:
      description: attachment response object
      type: object
      properties: 
        type:
          type: string
        sasTokenUri:
          type: string
        mimeType:
          type: string
      example:
        type: "thumbnail"
        sasTokenUri: "https://mediastorage.blob.core.windows.net/ms-8/input_ABCDEFGHIJKMNLOP_page0_thumbnail.jpeg?params_for_token"
        mimeType: "image/jpeg"
    asset_response: 
      description: asset response object
      type: object
      properties:
        assetId:
          type: integer
        createdAt:
          type: string
        status:
          type: string
        type:
          type: string
        subType:
          type: string
        mimeType:
          type: string
        attachments: 
          type: array
          items:
            $ref: '#/components/schemas/attachment_response'
        processedBy:
          type: string
        sasTokenUri: 
          type: string
      example:
        assetId: 11
        createdAt: "2021-06-19T11:07:42.200Z"
        status: created
        type: "page0"
        mimeType: "image/jpeg"
        attachments: []
        sasTokenUri: "https://mediastorage.blob.core.windows.net/ms-8/input_ABCDEFGHIJKMNLOP_page0.jpeg?params_for_token"
    session_response:
      description: session response object
      type: object
      properties:
        organizationId:
          type: integer
        ventureId:
          type: integer
        sessionId:
          type: string
        assets:
          type: array
          items:
            $ref: '#/components/schemas/asset_response'
      example:
        organizationId: 326
        ventureId: null
        sessionId: ABCDEFGHIJKMNLOP
        assets: []
    sessions_response:
      description: response of array of sessions
      type: array
      items:
        $ref: '#/components/schemas/session_response'
    change_policy:
      description: change policy
      type: object
      properties:
        retentionPeriod:
          type: integer
      required:
          - retentionPeriod
    update_attachments:
      description: update asset
      type: array
      minItems: 1
      items:
        type: object
        properties:
          organizationId:
            type: integer
          ventureId:
            type: integer
          sessionId:
            type: string
          type:
            type: string
            enum: ["page0", "page1", "ff1", "ff2", "supp", "barcode", "chip", "edv", "iddata", "pdata", "photo", "sdp", "aflvid", "pflvid"]
          subType:
            type: string
          attachmentType:
            type: string
          processedBy:
            type: string
            enum: ["cdr", "bos"]
          status:
            type: string
            enum: ["created", "uploaded", "pending", "unsafe", "safe"]
        required:
          - organizationId
          - sessionId
          - type
          - processedBy
          - attachmentType
          - status
    update_assets:
      oneOf:
        - $ref: '#/components/schemas/update_asset'
        - $ref: '#/components/schemas/update_asset_by_id'
    update_asset_by_id:
      description: update asset
      type: array
      items:
        type: object
        properties:
          organizationId:
            type: integer
          ventureId:
            type: integer
          sessionId:
            type: string
          assetId:
            type: string
          type:
            type: string
            enum: ["page0", "page1", "ff1", "ff2", "supp", "barcode", "chip", "edv", "iddata", "pdata", "photo", "sdp", "aflvid", "pflvid"]
          subType:
            type: string
          status:
            type: string
            enum: ["created", "uploaded", "pending", "unsafe", "safe"]
          mimeType:
            type: string
          processedBy:
            type: string
            enum: ["original", "bos", "cdr"]
          blobSize:
            type: integer
          dataId:
            type: string
          avResult:
            type: string
        required:
          - assetId
          - status
    update_asset: 
      description: update asset
      type: array
      items:
        type: object
        properties:
          organizationId:
            type: integer
          ventureId:
            type: integer
          sessionId:
            type: string
          assetId:
            type: integer
          type:
            type: string
            enum: ["page0", "page1", "ff1", "ff2", "supp", "barcode", "chip", "edv", "iddata", "pdata", "photo", "sdp", "aflvid", "pflvid"]
          subType:
            type: string
          status:
            type: string
            enum: ["created", "uploaded", "pending", "unsafe", "safe"]
          mimeType:
            type: string
          processedBy:
            type: string
            enum: ["original", "bos", "cdr"]
          blobSize:
            type: integer
          dataId:
            type: string
          avResult:
            type: string
        required:
          - organizationId
          - sessionId
          - type
          - processedBy
          - status
    create_asset: 
      description: create asset
      type: array
      items:
        type: object
        properties:
          type:
            type: string
            enum: ["page0", "page1", "ff1", "ff2", "supp", "barcode", "chip", "edv", "iddata", "pdata", "photo", "aflvid", "pflvid"]
          mimeType:
            type: string
            enum: 
              - "application/json" 
              - "application/pdf"
              - "application/octet-stream"
              - "image/jpeg"
              - "image/gif"
              - "image/bmp"
              - "image/png"
              - "video/mp4"
              - "video/mpeg"
              - "audio/mpeg"
              - "audio/wav"
              - "text/plain"
          subType:
            type: string
            description: "subType can be only a-z, A-Z and 0-9 characters"
            pattern: '^[a-zA-Z0-9]*$'
          processedBy:
            enum: ["cdr", "original", "bos"]
        required:
          - type
    create_attachment:
      description: create attachments
      type: array
      items:
        type: object
        properties:
          assetId:
            type: string
          type:
            type: string
            enum: ["thumbnail", "fullHD"]
          mimeType:
            type: string
            enum: 
              - "application/json" 
              - "application/pdf"
              - "application/octet-stream"
              - "image/jpeg"
              - "image/gif"
              - "image/bmp"
              - "image/png"
              - "video/mp4"
              - "video/mpeg"
              - "audio/mpeg"
              - "audio/wav"
              - "text/plain"
        required:
          - type
          - assetId
